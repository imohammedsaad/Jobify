<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Cheatsheet</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <nav class="navigation">
        <a href="{{ url_for('index') }}" class="nav-item">Roadmap</a>
        <a href="{{ url_for('index') }}" class="nav-item">Resume Upload</a>
        <a href="{{ url_for('skills_page') }}" class="nav-item">Skills Assessment</a>
        <a href="{{ url_for('swot_page') }}" class="nav-item">SWOT Analysis</a>
        <a href="#" class="nav-item">Interview Prep</a>
    </nav>

    <form action="/cheatsheet" method="POST" enctype="multipart/form-data" id="upload-form">
        <div class="upload-container">
            <h2>Upload Resume (PDF)</h2>
            <div class="upload-section">
                <div class="file-upload">
                    <input type="file" id="fileInput" name="file" accept=".pdf" class="hidden-input" onchange="updateFileName(this)">
                    <label for="fileInput" class="upload-button">Choose File</label>
                    <span id="fileName">No file chosen</span>
                </div>
            </div>

            <div class="job-description-section">
                <h2>Job Description</h2>
                <textarea name="jobDescription" placeholder="Paste the job description here..." required></textarea>
            </div>

            <button type="submit" class="analyze-button">Analyze</button>
        </div>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                <p>{{ messages[0] }}</p>
            </div>
        {% endif %}
    {% endwith %}

    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
    </div>

    <script src="static/js/upload.js"></script>
</body>
</html>
